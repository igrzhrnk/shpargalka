    <section id="#git">
        <h2>Список команд <code>git</code></h2>
        <dl>
            <dt><code>git checkout -b gh-pages</code></dt>
            <dd>Команда для створення гілки. В даномму випадку це гілка <code>gh-pages</code>.</dd>

            <dt><code>git add .</code></dt>
            <dd>Додавання файлів до трекінгу.</dd>

            <dt>git commit -m "some commit"</dt>
            <dd>Створення нового коміта.</dd>

            <dt><code>git push origin gh-pages</code></dt>
            <dd>Відправка коду на github.</dd>
        </dl>
    </section>
